name: CI
on:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        versions: ["3.8", "3.9", "3.10", "3.11"]
    name: Linting on Python ${{matrix.version}} on ${{matrix.os}}

    steps:
      - name: code-checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.version}}

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .
